<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TekAptitude Admin</title>
    <link href="vendor/ng-grid/css/ng-grid.css" rel="stylesheet">
    <style>
        .gridStyle {
            border: 1px solid rgb(212,212,212);
            width: 100%;
            height: 300px;
            float: left;
        }

        .selectedItems{
            float: left;
        }
    </style>
</head>
<body ng-app="techApt">

<div ng-controller="qustionsController">

    <div>
        Topics: <select name="topics" id="topics" ng-change="onTopicSelected()" ng-model="topics.index" ng-options="topic.index as topic.title for topic in topics track by topic.index">
        <option value="">Select a topic</option>
    </select>
    </div>
    <div>
        <div class="gridStyle" ng-grid="gridOptions" ></div>
    </div>
    <div style="position: absolute;top:350px;">
        <form>
            <div style="text-align: right; padding: 15px"><button type="button" ng-click="addQuestion()">
                <span>Add Question</span>
            </button></div>
            <div>Questions: <textarea ng-model="selectedRow.question" rows="5" cols="100"></textarea></div>
            <div>Choices: <textarea ng-model="selectedRow.choices" rows="5" cols="100"></textarea>Provide each option in separate line.</div>
            <div>Answer: <textarea ng-model="selectedRow.answer"></textarea>Answer index starts from 0.For example provide 3 for 4th option is correct. For multiple options use , as separator. Example 1,3 for 2nd and 4th options.</div>
            <div>
                <button type="button" ng-click="submitPage( user )">
                    <span>Submit</span>
                </button>
            </div>
        </form>
    </div>

</div>

<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/jquery-easing/jquery.easing.1.3.umd.min.js"></script>
<script src="vendor/angular/angular.min.js"></script>
<script src="vendor/angular/angular-route.min.js"></script>
<script src="vendor/angular/angular-cookies.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="vendor/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="vendor/angular-bootstrap/ui-bootstrap.js"></script>
<script src="vendor/ng-grid/ng-grid.js"></script>
<script src="js/module.js"></script>
<script src="js/controller.js"></script>

</body>
</html>
